<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{app.title}"></title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"  th:href="@{/css/bootstrap-login.css}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/floating-labels.css}" />
  </head>


  <body>
	<form class="form-signing" name='f' th:action="@{/j_spring_security_check}" method='POST'>
      <div class="text-center mb-4">
        <img class="mb-4" src="images/health4everyone.jpeg" alt="" width="200">
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{app.title}"></h1>
        
        
        <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
         			Login Failed!!!<br />
         			Reason :
         			<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            		th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                	Static summary
         			</span>
            
      			</div>
        
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember-me" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
    </form>
  </body>
</html>
